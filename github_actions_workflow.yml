name: GitHub Actions Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2.3.4

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '11'

      - name: Build and test
        run: |
          gradle build --info --stacktrace
          gradle test --info --stacktrace

      - name: Save error logs
        run: |
          echo "Error logs:"
          cat build/reports/tests/test/index.html >> github_actions_error_logs.txt

